<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Personal Webpage</title>
</head>
<body>
    <header>
        <h1>Alan Hdez</h1>
        <p>Hi! I'm Alan, a software developer. I enjoy learning new tech.</p>
    </header>

    <section id="profile">
        <img src="images/profile.jpg" alt="Cartoon of a programmer" width="150" height="150">
    </section>

    <section id="social-links">
        <h2>Social networks</h2>
        <a href="https://x.com" target="_blank">X (Twitter)</a>
        <br>
        <a href="https://linkedin.com" target="_blank">LinkedIn</a>
        <br>
        <a href="https://facebook.com" target="_blank">Facebook</a>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contactForm" action="https://example.com/submit-form" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <br><br>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Alan's Webpage. All rights reserved.</p>
    </footer>
</body>
</html>
